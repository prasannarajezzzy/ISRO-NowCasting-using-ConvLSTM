<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
<script src="{{ url_for('static', filename='main.js')}}"></script>
<body>

<h2 style="text-align:center">Slideshow Gallery</h2>
<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="{{ url_for('static', filename='./images/wall1.jpg')}}" style="width:100%">
  </div>
  <div class="wall1mySlides">
    <div classwall1="numbertext">2 / 6</div>
    <img src="{{ url_for('static', filename='./images/wall1.jpg')}}" style="width:100%">
  </div>

  <div class="wall1mySlides">
    <div classwall1="numbertext">3 / 6</div>
    <img src="{{ url_for('static', filename='./images/wall2.jpg')}}" style="width:100%">
  </div>
    
  <div class="wall1mySlides">
    <div classwall1="numbertext">4 / 6</div>
    <img src="{{ url_for('static', filename='./images/wall3.jpg')}}" style="width:100%">
  </div>

  <div class="wall1mySlides">
    <div classwall1="numbertext">5 / 6</div>
    <img src="{{ url_for('static', filename='./images/wall4.jpg')}}" style="width:100%">
  </div>
    
  <div class="wall1mySlides">
    <div classwall1="numbertext">6 / 6</div>
    <img src="wall5.jpg" style="width:100%">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="img_woods.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_5terre.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_nature.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
    </div>    
    <div class="column">
      <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
    </div>
  </div>
</div>
    
</body>
</html>
